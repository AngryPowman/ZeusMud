/*
	type - 物品类型，参考 config/item/item_type.cfg 表
	name - 物品名称
	price - 商店出售价格
	description - 物品描述
	useable - 物品是否可由玩家主动触发使用
	consumable - 是否消耗品（true:使用成功会减少数量，false:可无限次使用）
	property - 使用物品后增加的属性，留空为不改变属性。格式为 "id, value;id, value;"，value可以是负数。
	dropable - 是否可以丢弃
	event_id - 使用时要执行的公共事件id，公共事件约定为 bool 返回值，如返回false则使用物品失败。0为不执行事件。
*/
